
<!-- ============================================================== -->
<!-- Container fluid  -->
<!-- ============================================================== -->
<div class="container-fluid">
        <!-- ============================================================== -->
        <!-- Bread crumb and right sidebar toggle -->
        <!-- ============================================================== -->
        <div class="row page-titles">
          <div class="col-md-6 col-8 align-self-center">
            <h3 class="text-themecolor m-b-0 m-t-0">Category</h3>
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="javascript:void(0)">Home</a></li>
              <li class="breadcrumb-item active">Category</li>
            </ol>
          </div>
          
        </div>
        <div class="row">
          <div class="col-md-12 marB">
            <a href="javascript:void(0)" *ngIf ="!visibleElement" (click)=" this.visibleElement = !this.visibleElement;showSuccess=false;showError= false;">Add New</a>
            <a href="javascript:void(0)" *ngIf="visibleElement" (click)=" this.visibleElement = !this.visibleElement;showSuccess=false;showError= false;">Back</a>
              <div class="alert alert-success" *ngIf = "showSuccess">
                    <strong>Success!</strong> {{message}}
              </div>
              <div class="alert alert-danger" *ngIf = "showError">
                  <strong>Error!</strong> {{message}}
              </div>
          </div>
        </div>
        <div class="row" *ngIf = "visibleElement">
          <div class="col-lg-12">
              <div class="card">
                  <div class="card-body">
                      <h4 class="card-title">Add new Category</h4>
                       <form class="form-horizontal p-t-20">
                          <div class="form-group row">
                              <div class="col-sm-9 marginCenter ">
                                  <div class="input-group">
                                      <div class="input-group-addon"><i class="ti-user"></i></div>
                                      <input type="text" class="form-control" name = 'englishName' [(ngModel)]='englishName' id="uname" placeholder="English Name">
                                      
                                  </div>
                              </div>
                          </div>
                          <div class="form-group row">
                              <div class="col-sm-9 marginCenter">
                                  <div class="input-group">
                                      <div class="input-group-addon"><i class="ti-email"></i></div>
                                      <input type="text" class="form-control" name="frenchName" [(ngModel)]="frenchName" id="exampleInputEmail1" placeholder="French Name">
                                      
                                  </div>
                              </div>
                          </div>
                          <div class="form-group row">
                              <div class="col-sm-9 marginCenter">
                                  <div class="input-group">
                                      <div class="input-group-addon"><i class="ti-world"></i></div>
                                      <input type="file" class="form-control" id="avatar" (change)="onFileChange($event)" #fileInput placeholder="No File Selected">
                                      
                                  </div>
                              </div>
                          </div>
                          <div class="form-group row">
                              <div class="col-sm-9 marginCenter">
                                  <div class="input-group">
                                      <div id="targetLayer"></div>                                    
                                  </div>
                              </div>
                          </div>
      
      
                          <div class="form-group row">
                              <div class="col-sm-9 marginCenter">
                                  <div class="input-group">
                                      <div class="input-group-addon"><i class="ti-lock"></i></div>
                                      <input type="text" name = "sorting" [(ngModel)]="sorting" class="form-control" id="pass3" placeholder="Sorting Order">
                                      
                                  </div>
                              </div>
                          </div>
                          <div class="form-group row m-b-0">
                              <div class="offset-sm-3 col-sm-9 marginCenter ">
                                  <button type="submit" class="btn btn-success waves-effect waves-light m-r-10t" (click)="addCategoryData()" >Save</button>
                                  <button type="button" class="btn btn-inverse waves-effect waves-light" (click)="this.visibleElement = !this.visibleElement">Cancel</button>
                              </div>
                          </div>
                      </form>
                  </div>
              </div>
          </div>
        </div>
        <div class="row" *ngIf = "!visibleElement">
          <div class="col-md-12">
             <app-datatable [config]='dtConfig' [data]="categoryList" (onMenuSelect)="onMenuSelect($event)"></app-datatable>
          </div>
        </div>
      </div>
