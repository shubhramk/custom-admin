
<!-- ============================================================== -->
<!-- Container fluid  -->
<!-- ============================================================== -->
<div class="container-fluid">
  <!-- ============================================================== -->
  <!-- Bread crumb and right sidebar toggle -->
  <!-- ============================================================== -->
  <div class="row page-titles">
    <div class="col-md-6 col-8 align-self-center">
      <h3 class="text-themecolor m-b-0 m-t-0">User</h3>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="javascript:void(0)" (click)="navigateTo('/home')">Home</a></li>
        <li class="breadcrumb-item active">User</li>
        <li class="breadcrumb-item active">General User</li>
        <li class="breadcrumb-item active" *ngIf="visibleElement">Add General User</li>
      </ol>
    </div>

  </div>
  <div class="row">
    <div class="col-md-12 marB">
      <a href="javascript:void(0)" *ngIf ="!visibleElement" (click)="handleVisiblity(); showSuccess = false;showError = false;">Add New User</a>
      <a href="javascript:void(0)" *ngIf="visibleElement" (click)="handleVisiblity(); showSuccess = false;showError = false;">Back</a>
      <div class="alert alert-success" *ngIf = "showSuccess">
          <strong>Success!  </strong> {{message}}
        </div>
        <div class="alert alert-danger" *ngIf = "showError">
          <strong>Error!  </strong>{{message}}
        </div>
    </div>
  </div>
  <div class="row" *ngIf = "visibleElement">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body">
              <div class="row">
                <div class="col-sm-9 marginCenter">
                   <h4 class="card-title"> Add General User</h4>
                </div>
              </div>
                <form class="form p-t-20" autocomplete="off">
                      <div class="form-group row">
                        <div class="col-sm-9 marginCenter">
                          <label for="exampleInputuname2">Name</label>
                          <div class="input-group">
                              <div class="input-group-addon"><i class="ti-user"></i></div>
                              <input type="text" name="fName" [(ngModel)]="fName" class="form-control" id="exampleInputuname2" placeholder="Name">
                          </div>
                          <span class="error-msg" *ngIf="errorAddGeneralUser.fname">required</span>
                        </div>
                      </div>
                      <div class="form-group row">
                        <div class="col-sm-9 marginCenter">
                          <label for="exampleInputuname2">Surname</label>
                          <div class="input-group">
                              <div class="input-group-addon"><i class="ti-user"></i></div>
                              <input type="text" name="surName" [(ngModel)]="surName" class="form-control" id="exampleInputuname2" placeholder="surname">
                          </div>
                          <span class="error-msg" *ngIf="errorAddGeneralUser.surName">required</span>
                        </div>
                      </div>
                      <div class="form-group row">
                        <div class="col-sm-9 marginCenter">
                          <label for="exampleInputuname2">Phone</label>
                          <div class="input-group">
                              <div class="input-group-addon"><i class="ti-user"></i></div>
                              <input type="number" name="phone" [(ngModel)]="phoneNo" class="form-control" id="exampleInputuname2" placeholder="Phone">

                          </div>
                          <span class="error-msg" *ngIf="errorAddGeneralUser.phoneNo">required</span>
                        </div>
                      </div>
                      <div class="form-group row">
                        <div class="col-sm-9 marginCenter">
                          <label for="exampleInputEmail2">Email address</label>
                          <div class="input-group">
                              <div class="input-group-addon"><i class="ti-email"></i></div>
                              <input type="email" name="email"  [(ngModel)]="email" class="form-control" id="exampleInputEmail2" placeholder="Enter email">
                          </div>
                          <span class="error-msg" *ngIf="errorAddGeneralUser.email">Invalid</span>
                        </div>
                      </div>
                      <div class="form-group row">
                        <div class="col-sm-9 marginCenter">
                          <label for="username">User Name</label>
                          <div class="input-group">
                              <div class="input-group-addon"><i class="ti-user"></i></div>
                              <input type="text" name="userName" [(ngModel)]="userName_general" class="form-control" id="username" placeholder="Username">
                          </div>
                          <span class="error-msg" *ngIf="errorAddGeneralUser.userName_general">required</span>
                        </div>
                      </div>
                      <div class="form-group row">
                        <div class="col-sm-9 marginCenter">
                          <label for="password">Password</label>
                          <div class="input-group">
                              <div class="input-group-addon"><i class="ti-lock"></i></div>
                              <input type="password" autocomplete="new-password" name="password" [(ngModel)]="password" class="form-control" id="password" placeholder="Enter pwd">

                          </div>
                          <span class="error-msg" *ngIf="errorAddGeneralUser.password">required</span>
                      </div>
                      </div>
                      <div class="form-group row">
                        <div class="col-sm-9 marginCenter">
                          <label for="exampleInputpwd3">Upload Photo</label>
                          <div class="input-group">
                            <input type="file" ng2FileSelect [uploader]="uploader" id="avatar" name="uploadedAnswer"/>
                            <span class="error-msg" *ngIf="errorAddGeneralUser.uploader">required</span>
                          </div>

                        </div>
                      </div>
                      <div class="form-group row">
                        <div class="col-sm-9 marginCenter">
                          <label for="exampleInputpwd3">Select Gender</label>
                          <div class="input-group">
                            <select class="form-control" id="user_type"  [ngModel]="selectedGender" (ngModelChange)="selectFromDropdown($event,'gender')" name="user_type" aria-required="true" aria-invalid="false">
                              <option value="0" selected >Select Gender</option>
                              <option value="Male">Male</option>
                              <option value="Female">Female</option>
                            </select>
                          </div>
                          <span class="error-msg" *ngIf="errorAddGeneralUser.selectedGender">required</span>
                        </div>
                      </div>
                      <div class="form-group row">
                        <div class="col-sm-9 marginCenter">
                          <label for="exampleInputpwd3">Select Status</label>
                          <div class="input-group">
                            <select class="form-control" id="user_status"  [ngModel]="selectStatus" (ngModelChange)="selectFromDropdown($event, 'status')" name="user_type" aria-required="true" aria-invalid="false">
                              <option value="-1" selected>Select Status</option>
                              <option value="Single">Single</option>
                              <option value="Married">Married</option>
                              <option value="Divorced">Divorced</option>
                              <option value="Open">Open</option>
                            </select>
                          </div>
                          <span class="error-msg" *ngIf="errorAddGeneralUser.selectStatus">required</span>
                        </div>
                      </div>
                      <div class="form-group row">
                        <div class="col-sm-9 marginCenter">
                          <label for="user_status">Intrest</label>
                          <div class="input-group">
                            <select class="form-control"  [ngModel]="selectIntrest" (ngModelChange)="selectFromDropdown($event, 'intrest')" id="user_intrst" name="user_interest" aria-required="true" aria-invalid="false">
                              <option value="0" selected>Intrested In</option>
                              <option value="Male">Male</option>
                              <option value="Female">Female</option>
                            </select>
                          </div>
                          <span class="error-msg" *ngIf="errorAddGeneralUser.selectIntrest">required</span>
                        </div>
                      </div>
                      <div class="form-group row">
                          <div class="col-sm-9 marginCenter">
                            <div >
                              <label for="preferences">Preferences</label>
                            </div>
                            <div class="form-check checkBoxContainer col-md-4 col-sm-6" *ngFor = "let checkData of preferencesItems; let i= index;">

                                  <label class="custom-control custom-checkbox">
                                      <input type="checkbox" [disabled]="checkData['disabled']" name="role_{{ i }}" id = "role_{{ i }}" class="custom-control-input"  [(ngModel)]="checkData['selected']"  (ngModelChange)="updateCheckedOptions(checkData, $event)"  [attr.checked]="checkData['selected']">

                                      <span class="custom-control-indicator"></span>
                                      <span class="custom-control-description">{{checkData.name}}</span>
                                  </label>
                            </div>
                            <span class="error-msg" *ngIf="errorAddGeneralUser.preferencesItems">required</span>
                          </div>
                    </div>
                      <div class="form-group row">
                          <div class="col-sm-9 marginCenter">
                            <div class="input-group">
                                <input type="text" class="form-control" name = "date" id="datepicker-autoclose" placeholder="mm/dd/yyyy">
                                <span class="input-group-addon"><i class="icon-calender"></i></span>
                            </div>
                            <span class="error-msg" *ngIf="errorAddGeneralUser.date">required</span>
                          </div>
                      </div>
                      <div class="text-left row">
                        <div class="col-sm-9 marginCenter">
                          <button type="submit" class="btn btn-success waves-effect waves-light m-r-10" (click)="addNewGenralUser()">Submit</button>
                          <button type="submit" class="btn btn-inverse waves-effect waves-light" (click)="handleVisiblity(); showSuccess = false;showError = false;">Cancel</button>
                        </div>
                      </div>
                  </form>
            </div>
        </div>
    </div>
  </div>
  <div class="row" *ngIf = "!visibleElement">
    <div class="col-md-12">
       <!--<app-datatable  [dtTableData]="topGeneralSh8ke"></app-datatable>-->
      <!--  <div *ngIf = "noRecordFound"><h4>No Data Found</h4></div> -->
       <app-datatable [config]='dtConfigGeneralUser' [data]="generalUser" (onMenuSelect)="onMenuSelect($event)"></app-datatable>
    </div>
  </div>
</div>
