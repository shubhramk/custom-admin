<div class="container-fluid">
  <div class="row page-titles">
    <div class="col-md-6 col-8 align-self-center">
      <h3 class="text-themecolor m-b-0 m-t-0">Category</h3>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="javascript:void(0)">Home</a></li>
        <li class="breadcrumb-item active">News</li>
        <li class="breadcrumb-item active">Edit News</li>
      </ol>
    </div>    
  </div>

  <div class="row">
    <div class="col-md-12 marB">
      <a href="javascript:void(0)"  (click)="navigateTo('news')">Back</a>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title"> Update News</h4>
                 <form class="form-horizontal p-t-20">
                    
                    <div class="form-group row">
                        <div class="col-sm-9 marginCenter ">
                            <div class="input-group">
                                <input type="text" class="form-control" id="title" placeholder="Title">
                                <!--<div class="input-group-addon"><i class="ti-user"></i></div>-->
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group row">
                        <div class="col-sm-9 marginCenter ">
                            <div class="input-group">
                                <textarea class="form-control" id="Description" placeholder="Description"></textarea>
                                <!--<div class="input-group-addon"><i class="ti-user"></i></div>-->
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-9 marginCenter ">
                            <div class="input-group">
                                <input type="text" class="form-control" id="datepicker-autoclose" placeholder="Order">
                                <!--<div class="input-group-addon"><i class="ti-user"></i></div>-->
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-9 marginCenter ">
                            <div class="input-group">
                                <input type="file" class="form-control" accept="image/png, image/jpeg" id="inputFile" placeholder="Title">
                                <!--<div class="input-group-addon"><i class="ti-user"></i></div>-->
                            </div>
                        </div>
                    </div>
                    
                                        
                    <div class="form-group row m-b-0">
                        <div class="offset-sm-3 col-sm-9 marginCenter ">
                            <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">Save</button>
                          <button type="submit" class="btn btn-inverse waves-effect waves-light">Cancel</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
  </div>
</div>
