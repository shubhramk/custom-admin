<div class="container-fluid">
  <div class="row page-titles">
    <div class="col-md-6 col-8 align-self-center">
      <h3 class="text-themecolor m-b-0 m-t-0">Category</h3>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="javascript:void(0)" (click)="navigateTo('/home')">Home</a></li>
        <li class="breadcrumb-item active">News</li>
        <li class="breadcrumb-item active">Edit News</li>
      </ol>
    </div>    
  </div>

  <div class="row">
    <div class="col-md-12 marB">
      <a href="javascript:void(0)"  (click)="navigateTo('news'); showSuccess=false;showError= false;">Back</a>
         <div class="alert alert-success" *ngIf = "showSuccess">
          <strong>Success!</strong> {{message}}
        </div>
        <div class="alert alert-danger" *ngIf = "showError">
            <strong>Error!</strong> {{message}}
        </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title"> Update News</h4>
                 <form [formGroup]="userForm" class="form-horizontal p-t-20">
                    
                    <div class="form-group row">
                        <div class="col-sm-9 marginCenter ">
                            <div class="input-group">
                                <input type="text" formControlName="newsTitle" class="form-control" [(ngModel)]= "newsTitle" id="title" name="newsTitle" placeholder="Title">
                            </div>
                            <control-messages [control]="userForm.controls.newsTitle"></control-messages>
                        </div>
                    </div>
                    
                    <div class="form-group row">
                        <div class="col-sm-9 marginCenter ">
                            <div class="input-group">
                                <textarea class="form-control" formControlName="description" [(ngModel)]='description' name = "description" id="Description" placeholder="Description"></textarea>                                
                            </div>
                            <control-messages [control]="userForm.controls.description"></control-messages>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-9 marginCenter ">
                            <div class="input-group">
                                <input type="text" formControlName="expireDate" class="form-control" name = "expireDate" [(ngModel)]='expireDate' id="datepicker-autoclose" placeholder="Expire Date">
                            </div>
                            <control-messages [control]="userForm.controls.expireDate"></control-messages>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-9 marginCenter ">
                            <div class="input-group">
                                <input type="file" ng2FileSelect [uploader]="uploader" id="avatar" name="uploadedAnswer"/>
                            </div>
                            <div class="error" *ngIf="bool_fileUploaded">{{fileErrorMsg}}</div>
                        </div>
                    </div>
                                  
                    <div class="form-group row m-b-0">
                        <div class="offset-sm-3 col-sm-9 marginCenter ">
                            <button type="submit" [disabled]="!userForm.valid" class="btn btn-success waves-effect waves-light m-r-10" (click)="updateNews()">Save</button>
                          <button type="submit" class="btn btn-inverse waves-effect waves-light" (click)="navigateTo('news'); showSuccess=false;showError= false;">Cancel</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
  </div>
</div>
