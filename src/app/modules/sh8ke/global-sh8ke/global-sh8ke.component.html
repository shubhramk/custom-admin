
<!-- ============================================================== -->
<!-- Container fluid  -->
<!-- ============================================================== -->
<div class="container-fluid">
  <!-- ============================================================== -->
  <!-- Bread crumb and right sidebar toggle -->
  <!-- ============================================================== -->
  <div class="row page-titles">
    <div class="col-md-6 col-8 align-self-center">
      <h3 class="text-themecolor m-b-0 m-t-0">Global Sh8kes</h3>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="javascript:void(0)">Home</a></li>
        <li class="breadcrumb-item active">Sh8kes</li>
        <li class="breadcrumb-item active">Global Sh8kes</li>
        <li class="breadcrumb-item active" *ngIf="visibleElement">Add New Global Sh8kes</li>
      </ol>
    </div>
    
  </div>
  <div class="row">
    <div class="col-md-12 marB">
      <a href="javascript:void(0)" *ngIf ="!visibleElement" (click)="visibleElement = !visibleElement">Add New Sh8kes</a>
      <a href="javascript:void(0)" *ngIf="visibleElement" (click)="visibleElement = !visibleElement">Back</a>
    </div>
  </div>
  <div class="row" *ngIf = "visibleElement">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title"> Add General Sh8ke</h4>
                 <form class="form-horizontal p-t-20">
                    <div class="form-group row">
                        <div class="col-sm-9 marginCenter ">
                            <div class="input-group">
                                <input type="text" class="form-control" id="uname" placeholder="Title">
                                <!--<div class="input-group-addon"><i class="ti-user"></i></div>-->
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group row">
                        <div class="col-sm-9 marginCenter">
                            <div class="input-group">
                                <select  class="form-control" id="pass3" placeholder="Select Category">
                                  <option *ngFor = "let options of categoryItems; let i= index;" value={{i+1}}>{{options}}</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">  
                        <div class="col-sm-9 marginCenter" >
                            <div class="form-check checkBoxContainer" *ngFor = "let checkData of categoryItems; let i= index;">
                                  <label class="custom-control custom-checkbox">
                                      <input type="checkbox" class="custom-control-input">
                                      <span class="custom-control-indicator"></span>
                                      <span class="custom-control-description">{{checkData}}</span>
                                  </label>
                              </div>
                            
                        </div>
                    </div>
                    <div class="form-group row m-b-0">
                        <div class="offset-sm-3 col-sm-9 marginCenter ">
                            <button type="submit" class="btn btn-info waves-effect waves-light">Save</button>
                            <button type="button" class="btn btn-info waves-effect waves-light">Cancel</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
  </div>
  <div class="row" *ngIf = "!visibleElement">
    <div class="col-md-12">
      <app-datatable [config]='dtConfig' [data]="topGeneralSh8ke" (onMenuSelect)="onMenuSelect($event)"></app-datatable>
    </div>
  </div>
</div>
