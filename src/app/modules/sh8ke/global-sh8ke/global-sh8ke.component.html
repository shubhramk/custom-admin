
<!-- ============================================================== -->
<!-- Container fluid  -->
<!-- ============================================================== -->
<div class="container-fluid">
  <!-- ============================================================== -->
  <!-- Bread crumb and right sidebar toggle -->
  <!-- ============================================================== -->
  <div class="row page-titles">
    <div class="col-md-6 col-8 align-self-center">
      <h3 class="text-themecolor m-b-0 m-t-0">Global Sh8kes</h3>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="javascript:void(0)" (click)="navigateTo('/home')">Home</a></li>
        <li class="breadcrumb-item active">Sh8kes</li>
        <li class="breadcrumb-item active">Global Sh8kes</li>
        <li class="breadcrumb-item active" *ngIf="visibleElement">Add New Global Sh8kes</li>
      </ol>
    </div>
    
  </div>
  <div class="row">
    <div class="col-md-12 marB">
      <a href="javascript:void(0)" *ngIf ="!visibleElement" (click)="handleDropDown();visibleElement = !visibleElement;showSuccess= false;showError = false;">Add New Sh8kes</a>
      <a href="javascript:void(0)" *ngIf="visibleElement" (click)="visibleElement = !visibleElement; showSuccess= false;showError = false;">Back</a>
      <div class="alert alert-success" *ngIf = "showSuccess">
            <strong>Success!</strong> Record Added Successfully !
          </div>
          <div class="alert alert-danger" *ngIf = "showError">
               <strong>Error!</strong> This Record is Already Available.
           </div>
    </div>
  </div>
  <div class="row" *ngIf = "visibleElement">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title"> Add Global Sh8ke</h4>
                 <form class="form-horizontal p-t-20">
                    <div class="form-group row">
                        <div class="col-sm-9 marginCenter ">
                            <div class="input-group">
                                    <input type="text" class="form-control" name = "titleName" [(ngModel)]="titleName" id="uname" placeholder="Title">
                                <!--<div class="input-group-addon"><i class="ti-user"></i></div>-->
                            </div>
                            <span class="error-msg" *ngIf="errorGlobalSh8ke.titleName">Required</span>
                        </div>
                    </div>
                    
                    <div class="form-group row">
                        <div class="col-sm-9 marginCenter">
                                <div class="input-group">
                                    <select  [ngModel]="selectedDevice" (ngModelChange)="updatedCategory($event)" class="form-control" id="pass3" name="category" placeholder="Select Category">
                                        <option value = "0" selected disabled>Select Category</option>
                                        <option  *ngFor = "let category of categoryItems; let i= index;"  [attr.value]="category['id']" >{{category['CategoryName']}}</option>
                                    </select>
                                </div>
                                <span class="error-msg" *ngIf="errorGlobalSh8ke.selectedCategory">required</span>
                        </div>
                    </div>
                    <div class="form-group row">  
                            <div class="col-sm-9 marginCenter" >
                                <div class="form-check checkBoxContainer col-md-6" *ngFor = "let checkData of options ; let i= index;">
                                        <label class="custom-control custom-checkbox">
                                            <input type="checkbox" name="role_{{ i }}" id = "role_{{ i }}" class="custom-control-input"  [(ngModel)]="checkData['selected']"  (ngModelChange)="updateCheckedOptions(checkData, $event)"  [attr.checked]="checkData['selected']">
                                            <span class="custom-control-indicator"></span>
                                            <span class="custom-control-description">{{checkData['name']}}</span>
                                        </label>
                                    </div>                                
                            </div>
                    </div>
                    <div class="form-group row" *ngIf = "boolPasswordElem">  
                        <div class="col-sm-9 marginCenter" >
                            <div class="input-group col-sm-4 paddLeft0">
                                <input type="number" onKeyDown="if(this.value.length==4 && event.keyCode!=8) return false;" class="form-control" name = "titleName" [(ngModel)]="newPassword" id="newPassword" placeholder="Password">
                                
                            </div>
                            <span class="error-msg" *ngIf="errorGlobalSh8ke.password">required</span>
                            <div class="input-group col-sm-4 paddLeft0">
                                <input type="number" onKeyDown="if(this.value.length==4 && event.keyCode!=8) return false;" class="form-control" name = "titleName" [(ngModel)]="confirmPassword" id="confirmPassword" placeholder="Confirm Password">
                                <!--<div class="input-group-addon"><i class="ti-user"></i></div>-->
                            </div>                                
                            <span class="error-msg" *ngIf="errorGlobalSh8ke.confirmPassword">Password and confirm password are not same</span>
                        </div>
                    </div>
                    <div class="form-group row m-b-0">
                        <div class="offset-sm-3 col-sm-9 marginCenter ">
                            <button type="submit" class="btn btn-success waves-effect waves-light m-r-10" (click)="submitData()" >Save</button>
                            <button type="submit" class="btn btn-inverse waves-effect waves-light" (click)="visibleElement = !visibleElement; showSuccess=false;showError= false; ">Cancel</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
  </div>
  <div class="row" *ngIf = "!visibleElement">
    <div class="col-md-12">
      <app-datatable [config]='dtConfigGlobal' [data]="topGlobalSh8ke" (onMenuSelect)="onMenuSelect($event)"></app-datatable>
    </div>
  </div>
</div>
