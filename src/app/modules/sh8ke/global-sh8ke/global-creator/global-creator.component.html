<div class="container-fluid">
    <div class="row page-titles">
    <div class="col-md-6 col-8 align-self-center">
      <h3 class="text-themecolor m-b-0 m-t-0">SH8KE</h3>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="javascript:void(0)">Home</a></li>
        <li class="breadcrumb-item active">sh8ke</li>
        <li class="breadcrumb-item active">Global sh8ke</li>
        <li class="breadcrumb-item active">Creator</li>
      </ol>
    </div>
    
  </div> 
  <div class="row">
    <div class="col-md-12">
      <h4>{{creatorName}}</h4>
    </div>    
  </div>
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <!-- Nav tabs -->
                <ul class="nav nav-tabs customtab" role="tablist">
                    <li class="nav-item"> <a class="nav-link active" data-toggle="tab" href="#home2" role="tab"><span class="hidden-sm-up"><i class="ti-home"></i></span> <span class="hidden-xs-down">General Sh8ke</span></a> </li>
                    <li class="nav-item"> <a class="nav-link" data-toggle="tab" href="#profile2" role="tab"><span class="hidden-sm-up"><i class="ti-user"></i></span> <span class="hidden-xs-down">Global Sh8ke</span></a> </li>
                </ul>
                <!-- Tab panes -->
                <div class="tab-content">
                    <div class="tab-pane active" id="home2" role="tabpanel">
                      <div class="card">
                        <div class="card-body">
                          <div class="table-responsive m-t-40">
                              <div *ngIf = "bool_noRecordGeneral"><h4 class="noRecord">{{noRecordMessage}}</h4></div>
                              <app-datatable [config]='dtConfig' [data]="generalSh8keList" (onMenuSelect)="onMenuSelect($event)"></app-datatable>
                            </div>
                          </div>
                      </div>
                    </div>
                    <div class="tab-pane" id="profile2" role="tabpanel">
                      <div class="card">
                        <div class="card-body">
                          <div class="table-responsive m-t-40">
                            <div *ngIf = "bool_noRecordGlobal"><h4 class="noRecord">{{noRecordMessage}}</h4></div>
                            <app-datatable [config]='dtConfig' [data]="globalSh8keList" (onMenuSelect)="onMenuSelect($event)"></app-datatable>
                          </div>
                        </div>
                      </div>
                    </div>
                </div>
            </div>
        </div>

      </div>
</div>
