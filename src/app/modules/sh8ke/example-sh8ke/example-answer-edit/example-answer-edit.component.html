<div class="container-fluid">
    <div class="row page-titles">
      <div class="col-md-6 col-8 align-self-center">
        <h3 class="text-themecolor m-b-0 m-t-0">Example Sh8kes</h3>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="javascript:void(0)">Home</a></li>
          <li class="breadcrumb-item active">Sh8kes</li>
          <li class="breadcrumb-item active">Example Sh8ke Answer</li>
        </ol>
      </div>    
    </div>
  
    <div class="row">
      <div class="col-md-12 marB">
        <a href="javascript:void(0)"  (click)="navigateTo('sh8ke/exampleSh8ke'); showSuccess = false;showError = false;">Back</a>
        <div class="alert alert-success" *ngIf = "showSuccess">
          <strong>Success!</strong> Record Updated Successfully !
        </div>
        <div class="alert alert-danger" *ngIf = "showError">
          <strong>Error!</strong>No Change in Record
        </div>
      </div>  
    </div>

    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">Edit Answer</h4>
                     <form class="form-horizontal p-t-20">
                        <div class="form-group row">
                            <div class="col-sm-9 marginCenter">
                              <label for="exampleInputpwd3">Select Answer Type</label>
                              <div class="input-group">
                                <select class="form-control" id="main_type" [ngModel]="selectedDevice" (ngModelChange)="setOnAnswerLoad($event)" name="main_type" aria-required="true" aria-invalid="false">
                                  <option [attr.selected]="selectedDevice == i ? true:null"  *ngFor="let type of answerType; let i = index;" [attr.value]="i">{{type}}</option>                        
                                </select>
                              </div>
                            </div>
                          </div>
                          <div class="form-group row" *ngIf = "bool_fileType">
                              <div class="col-sm-9 marginCenter">
                                <div class="input-group">
                                   <!--  <input type="file" class="form-control" id="avatar" (change)="onFileChange($event)" #fileInput placeholder="No File Selected"> -->
                                   <input type="file" ng2FileSelect [uploader]="uploader" id="avatar" name="uploadedAnswer"/>
                                   
                                </div>
                              </div>
                            </div>
                            
                        <div class="form-group row" *ngIf = "bool_answerOther">
                            <div class="col-sm-9 marginCenter">
                              <label for="exampleInputpwd3">Input Your Answer</label>
                              <div class="input-group">
                                <textarea class="form-control" rows="4" [(ngModel)]="otherTextAnswer" name="otherTextAnswer"></textarea> 
                              </div>
                            </div>
                          </div>
                        
                        <div class="form-group row m-b-0">
                            <div class="offset-sm-3 col-sm-9 marginCenter ">
                              <button type="button" class="btn btn-success waves-effect waves-light m-r-10" (click)="saveGeneralSh8keEditableData()">Save</button>
                              <button type="submit" class="btn btn-inverse waves-effect waves-light" (click)="navigateTo('sh8ke/generalSh8ke')">Cancel</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
      </div>

  </div>
